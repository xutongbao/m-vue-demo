<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 路由(router)</title>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.bootcss.com/vue-router/2.7.0/vue-router.min.js"></script>
</head>
<body>
<div id="example">
  <p>Original message: "{{ message }}"</p>
  <p>now: "{{ now }}"</p>
  <p>nowMethods: "{{ nowMethods() }}"</p>
</div>
 
<script>
var vm = new Vue({
  el: '#example',
  data: {
    message: 'Hello'
  },
  computed: {
    now: function () {
      return Date.now()
    }
  },
  methods: {
    nowMethods: function () {
      return Date.now()
    }
  }  
})
</script>
</body>
</html>
