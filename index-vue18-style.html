<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 路由(router)</title>
<style type="text/css">
  .active{color: red;}
  .text-danger{color: #f66f0c; font-size: 40px;}
</style>
<script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.bootcss.com/vue-router/2.7.0/vue-router.min.js"></script>
</head>
<body>
<div id="app">
  <div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">xutongbao</div>
  <div v-bind:style="styleObject">徐同保</div>
  <div v-bind:style="[baseStyles, overridingStyles]">星河</div>
</div>
 
<script>
var watchExampleVM = new Vue({
  el: '#app',
	data: {
	  activeColor: 'red',
	  fontSize: 30,
	  styleObject: {
	    color: '#f66f0c',
	    fontSize: '18px'
	  },
	  baseStyles: {
	  	fontSize: '24px'
	  },
	  overridingStyles: {
	  	color: 'blue'
	  }
	}
})
</script>
</body>
</html>
